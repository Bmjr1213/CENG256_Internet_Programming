<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feedback Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="feedback.css" rel="stylesheet">
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/18de49befa.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
  <script src="feedback.js"> </script>

  <style>
    form .error {
      color: #ffff;
    }

    .rectangle {
      height: 615px;
      width: 350px;
      background-color: dimgray;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .5), 0 0px 20px 0 rgba(0, 0, 0, .5);
    }

    .button {
      background-color: deepskyblue;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .buttonBlue:hover {
      background-color: white;
      color: deepskyblue;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }

    a:visited {
      color: white;
    }

    /* navigation bar */
    nav {
      overflow: auto;
      width: 100%;
      background-color: dimgray;
    }

    .nav_ul {
      margin: 0 auto;
      cursor: pointer;
    }

    .nav_ul li {
      display: inline-block;
    }

    .nav_ul li:hover {
      background-color: #505050;
      transition: all 0.5s ease-out 0s; /* transition: property duration timing-function delay; */
    }

    .nav_ul li a {
      line-height: 60px; /* same as nav */
      padding: 0px 20px; /* padding: vertical horizontal; */
      font-family: "Lato", sans-serif;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    /* logo and login have classes to change position and font easily */

    /* to make log center aligned you need to make another ul and use  margin: 0 auto; */
    .nav_ul #logo {
      font-family: "Satisfy", cursive;
      font-size: 40px;
      color: deepskyblue;
    }

    .nav_ul #login_li {
      float: right;
    }

    /* making the nav bar responsive for small screens */
    .responsive_menu_div {
      cursor: pointer;
      display: none;
      width: 100%;
      height: 40px;
      background-color: #404040;
    }

    .responsive_menu_div #bar_icon_div {
      padding: 0px 8px; /* icon has wierd dimensions, this makes it look centered */
      line-height: 40px; /* center in div */
      text-align: right;
      color: white;
      font-size: 30px;
    }

    @media (max-width: 650px) {
      .responsive_menu_div {
        display: block; /* display menu on new line above list */
      }

      .nav_ul {
        width: 100%;
      }

      .nav_ul li {
        display: block;
      }

      .nav_ul #login_li {
        display: block;
        float: left;
        width: 100%;
      }
    }

    hr{
    height: 1px;
    color: red;
    background-color: black;
    border: none;
  }

    footer {
      background-color: 	#E8E8E8;
      padding: 50px;
      width: 100%;
      text-align: left;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="responsive_menu_div" onclick="menuButton()">
        <div id="bar_icon_div">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <ul class="nav_ul">
        <li><a id="logo" href="home_page.html">whoops!</a></li>
        <li><a href="information_page.html">Information</a></li>
        <li><a href="about_US.html">About Us</a></li>
        <li><a href="feedback_page.html">Feedback</a></li>
        <li id="login_li"><a href="login_page.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <center>
      <br><br>
      <h1>Contact/Feedback</h1>
      <p>Welcome to the office of Whoops! at .....</p>
      <p>If you would like to contact us regarding food suggestions or to simply share information please complete the form below.</p>
      <br>
      <div class="container">
        <div class="rectangle">
          <form action="successful_feedback_page.html">

            <label for="firstName" id="firstName_label "><span class="feedText"> First Name <span class="redText">*</span></span></label>
            <label class="error" for="firstName" id="firstName_error"><span class="redText">First Name is required</span></label>
            <input type="text" class="text-line" id="firstName" placeholder="First Name..." name="firstName" size="45">

            <label for="lastName" id="lastName_label"><span class="feedText">Last Name <span class="redText">*</span></span></label>
            <label class="error" for="lastName" id="lastName_error"><span class="redText">Last Name is required </span></label>
            <input type="text" class="text-line" id="lastName" placeholder="Last Name..." name="lastName" size="45">

            <label for="email" id="email_label"><span class="feedText">Your Email <span class="redText">*</span></span></label>
            <label class="error" for="email" id="email_error"><span class="redText">Email is required</span></label>
            <input type="text" class="text-line" id="email" placeholder="Enter Email Address..." name="email" size="45">

            <label for="subject" id="subject_label"><span class="feedText">Select Subject <span class="redText"></span></span></label>

            <select>
              <option>Select Subject</option>
              <option>Suggestions</option>
              <option>Issues</option>
              <option>Bugs</option>
              <option>Errors</option>
            </select>

            <label for="phone" id="phone_label"><span class="feedText">Phone</span></label>
            <input type="text" class="text-line" id="phone" placeholder="Enter Phone Number..." name="phoneNumber" size="45">

            <label for="Comments"><span class="feedText">Comments and suggestions</span></label>
            <textarea style="max-width:300px" rows="4" placeholder="Type your review here..." name="review" id="review_review"></textarea><br></br>

            <button type="submit" class="button buttonBlue" id="submit_btn" value="Send" style="font-family: 'Lato', sans-serif;"><b>Submit</b></button>

        </div>
        <br><br><br>
      </div>

    </center>


  </main>
